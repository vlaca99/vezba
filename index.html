<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="name" content="width=device-width initial-scale=1.0 user-scalable=no">
		<title>FED 16 vezba</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header id="header">
			<h1>FED 16</h1>
		</header><!-- /header -->
		<main>
			<section>
				<form action="#" method="post" onSubmit="return formValidation(this)">
					<div class="form-group">
						<label id="firstNameLabel" for="ime">First name</label>
						<input type="text" name="firstName" id="ime" />
					</div>
					<div class="form-group">
						<label id="lastNameLabel" for="prezime">Last name</label>
						<input type="text" name="lastName" id="prezime" />
					</div>
					<div class="form-group">
						<label id="emailLabel" for="email">Email</label>
						<input type="email" name="email" id="email" />
					</div>
					<div class="form-group">
						<label for="poruka" id="messageLabel">Message</label>
						<textarea name="message" rows="10" cols="20" id="poruka"></textarea>
					</div>
					<input type="submit" value="Send" class="btn">
				</form>
			</section>
		</main>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
